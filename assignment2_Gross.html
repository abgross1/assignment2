<html>
<head>	

<style>
#container{
	width: 100%;
	height: 100%;
}
body{
	background-color: black;
}
.nav{
	background-color: black;
	color: white;
	display: block;
	border: solid 5px white;
	text-decoration: none;
	text-align: center;
	height:30px;
	width:100px;
	line-height:30px;
	position: absolute;
	
}
.slide{
	width: 100%;
	height: 100%;
	background-repeat: no-repeat;
	position: absolute;
	background-position: 50% 50%;
}
	#slide1{
		background-image: url(https://blog.intercom.io/wp-content/uploads/2012/09/OrangeJuiceTest-740.jpg);
	}
	#slide2{
		background-image: url(http://ak-hdl.buzzfed.com/static/2014-04/enhanced/webdr04/25/14/enhanced-4485-1398450222-2.jpg);
	}
	#slide3{
		background-image: url(http://cdn.lipstiq.com/wp-content/uploads/2014/01/CE_0413_WomanEatingSalad.jpg);
	}
	#slide4{
		background-image: url(http://aplusanimalhospital.com/wp-content/uploads/2015/08/reno-animal-hospital.jpg);
	}
	
</style>
<script src="jquery-1.11.3.js" type="text/javascript"></script>
<script>
var currentSlide = 1;
var startUp = function(){
	$(".slide").stop().fadeOut('slow');
	$("#slide1").stop().fadeIn('slow');

}
var goPrevSwipe= function(){
	var bw= $("body").width() + "px"
	var next =currentSlide - 1;
	if(next < 1){
		next = 4;
	}
	//$("#slide" + currentSlide).stop().fadeOut('slow');
	//$("#slide" + next).stop().fadeIn('slow');
	$("#slide" + currentSlide).stop().animate({"margin-left" : bw}, 'slow').fadeOut(0);
	$("#slide" + next).stop().animate({"margin-left" : "-" + bw}, 0).fadeIn(0).animate({"margin-left":"0px"}, 'slow');
	currentSlide = next;
}
var goNextSwipe= function(){
	var bw= $("body").width() + "px"
	var next = currentSlide + 1;
	if(currentSlide > 3){
		next = 1;
	}
	
	//$("#slide" + currentSlide).stop().fadeOut('slow');
	//$("#slide" + next).stop().fadeIn('slow');
	$("#slide" + currentSlide).stop().animate({"margin-left" : "-" + bw}, 'slow');
	$("#slide" + next).stop().animate({"margin-left" : bw}, 0).fadeIn(0).animate({"margin-left":"0px"}, 'slow');
	currentSlide = next;
}
var goPrevFade= function(){
	var next =currentSlide - 1;
	if(next < 1){
		next = 4;
	}
	//$("#slide" + currentSlide).stop().fadeOut('slow');
	//$("#slide" + next).stop().fadeIn('slow');
	$("#slide" + currentSlide).stop().animate().fadeOut(1000);
	$("#slide" + next).stop().animate().fadeIn(1000).animate();
	currentSlide = next;
}
var goNextFade= function(){
	var next = currentSlide + 1;
	if(currentSlide > 3){
		next = 1;
	}
	
	//$("#slide" + currentSlide).stop().fadeOut('slow');
	//$("#slide" + next).stop().fadeIn('slow');
	$("#slide" + currentSlide).stop().animate().fadeIn(1000);
	$("#slide" + next).stop().animate().fadeOut(1000).animate();
	currentSlide = next;
}
</script>
<script>
  var slideShow = {
    initialize:function(obj,type,initSlide){ 
      slideShow.obj = obj;
      var outS = "";
      for (var i = 0; i < obj.length; i++){
        outS = outS + "<div style='background-image:url(" + obj[i]+  ")' class='slide' id='slide" + i + "'> </div>";
      }
      document.getElementById("container").innerHTML = outS;
    },
    goPrev:function(){
    },
    goNext:function(){
    },
    currentSlide:0,
    obj:null
  }
  var startUp = function(){
    var obj = [
			"https://blog.intercom.io/wp-content/uploads/2012/09/OrangeJuiceTest-740.jpg",
			"http://ak-hdl.buzzfed.com/static/2014-04/enhanced/webdr04/25/14/enhanced-4485-1398450222-2.jpg",
			"http://cdn.lipstiq.com/wp-content/uploads/2014/01/CE_0413_WomanEatingSalad.jpg",
			"http://aplusanimalhospital.com/wp-content/uploads/2015/08/reno-animal-hospital.jpg"
      ]
    slideShow.initialize(obj, "fade", 1);
  }
</script>
</head>
<body onload='startUp()'>
<div id='container'>
	<div class='slide' id='slide1'></div>
	<div class='slide' id='slide2'></div>
	<div class='slide' id='slide3'></div>
	<div class='slide' id='slide4'></div>
</div>
<a style='left:10px' class='nav' href='javascript:goPrevSwipe()'> Prev Swipe</a>
<a style='right:10px' class='nav' href='javascript:goNextSwipe()'> Next Swipe</a>
<a style='left:150px' class='nav' href='javascript:goPrevFade()'> Prev Fade</a>
<a style='right:150px' class='nav' href='javascript:goNextFade()'> Next Fade</a>
</body>
</html>
